{% load static %}

{% url 'aquarium:index' as index %}
{% url 'aquarium:settings' as settings %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    {#        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">#}
    <script src="{% static 'js/tailwind.js' %}"></script>
    <script src="{% static 'js/axios.js' %}"></script>
    <script src="{% static 'js/endpoints.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    {#        <link rel="icon" href="{% static '/favicon.png' %}">#}
    <title>Akwarium</title>
    {% block head_extras %}
    {% endblock %}
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<nav id="header" class="bg-white fixed w-full z-10 top-0 shadow">
    <div class="w-full container mx-auto flex flex-wrap items-center mt-0 pt-3 md:pb-0">
        <div class="w-1/2 pl-2 md:pl-0 xl:mb-1 mb-2">
            <a class="text-gray-900 text-base xl:text-xl no-underline hover:no-underline font-bold"
               href="{% url 'aquarium:index' %}">
                <i class="fas fa-sun text-pink-600 pr-3"></i>Akwarium
            </a>
        </div>
        <div class="w-1/2 pr-0"></div>
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white z-20"
             id="nav-content">
            <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0">
                <li class="px-4 m-2 md:my-0 border-gray-300 hover:border-gray-600 border-b-2 {% if request.path == index %} border-gray-700 text-gray-900 {% endif %}">
                    <a href="{% url 'aquarium:index' %}"
                       class="block py-1 md:py-3 align-middle no-underline hover:text-gray-900"><span
                            class="pb-1 md:pb-0 text-sm">Pomiary</span>
                    </a>
                </li>
                <li class="px-4 m-2 md:my-0 border-gray-300 hover:border-gray-600 border-b-2 {% if request.path == settings %} border-gray-700 text-gray-900 {% endif %}">
                    <a href="{% url 'aquarium:settings' %}"
                       class="block py-1 md:py-3 align-middle text-gray-500 no-underline hover:text-gray-900"><span
                            class="pb-1 md:pb-0 text-sm">Ustawienia</span>
                    </a>
                </li>
                <li class="px-4 m-2 md:my-0 border-gray-300 hover:border-gray-600 border-b-2">
                    <a href="{% url 'admin:index' %}"
                       class="block py-1 md:py-3 align-middle text-gray-500 no-underline hover:text-gray-900"><span
                            class="pb-1 md:pb-0 text-sm">ZarzÄ…dzanie</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container w-full mx-auto pt-20">
    <div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-800 leading-normal">
        {% block content %}
        {% endblock %}
    </div>
</main>

</body>
{% block script %}
{% endblock %}
</html>
